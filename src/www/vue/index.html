<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement('script');
        hm.src = 'https://hm.baidu.com/hm.js?f402a68d651d46513a3688a8d07eb93c';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <link rel="stylesheet" type="text/css" href="{{stylesheet}}" />
    <script>
      window.ARTICLE = `
<article class="markdown-body">
  {{title_tag}}
  <h1>{{article_title}}</h1>
  <h6 class="date-tag">{{date_tag}}</h6>
  {{article_body}}
</article>`;
      window.INDEX_FLAG = '{{is_index}}';
      window.INDEX_FLAG_TRUE = '{{is_index}}';
      if (window.INDEX_FLAG === window.INDEX_FLAG_TRUE) {
        document.head.querySelector('title').innerHTML = '<%= htmlWebpackPlugin.options.title %>';
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="popups-container"></div>
  </body>
</html>
