<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>又心真人 - 博客</title>
    <script>
      !(function () {
        var html = document.documentElement;
        var setFontSize = function () {
          var width = html.offsetWidth;
          if (width <= 750) {
            html.style.fontSize = width / 7.5 + 'px';
          } else {
            html.style.fontSize = 100 + 'px';
          }
        };
        var timer;
        var setDelay = function () {
          return clearTimeout(timer), (timer = setTimeout(setFontSize, 150));
        };
        window.addEventListener('pageshow', function (evt) {
          return evt.persisted && setDelay();
        });
        window.addEventListener('resize', setDelay);
        setFontSize();
      })();
    </script>
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" />
    <style>
      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;

        font-family: 'Open Sans', Helvetica, -apple-system-font,
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
