<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><title /></title>
    <link rel="stylesheet" href="<stylesheet />" />
    <style>
      /*Scroll bar nav*/
      ::-webkit-scrollbar {
        width: 3pt;
        height: 3pt;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 9pt;
      }
      /* Corner */
      ::-webkit-scrollbar-corner {
        background: #ddd;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 9pt;
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: #aaa;
      }

      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        border: none;
        padding: 0;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        margin: 1rem auto;
        /* body_padding_0 */
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      @media (max-width: 750px) {
        .markdown-body {
          width: 100%;
          /* body_padding_1 */
        }
      }

      .markdown-body pre {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot">
      <h1><body_title /></h1>
      <body />
    </article>
    <script>
      var articleRoot;
      if (location.hash !== '#snapshot') {
        articleRoot = document.querySelector('article.markdown-body.snapshot');
      }
      if (articleRoot) articleRoot.classList.remove('snapshot');

      document.body.addEventListener('click', () => {
        window.top.postMessage(
          'iframe.detail clicked',
          'http://dev.myprogramming.top:3000'
        );
      });
    </script>
  </body>
</html>
