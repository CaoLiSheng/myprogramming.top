<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><title /></title>
    <link rel="stylesheet" href="<stylesheet />" />
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        margin: 1rem auto;
        <body_padding_0 />
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      @media (max-width: 767px) {
        .markdown-body {
          <body_padding_1 />
        }
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot">
      <h1><body_title /></h1>
      <body />
    </article>
    <script>
      if (location.hash !== '#snapshot') {
        const articleRoot = document.querySelector(
          'article.markdown-body.snapshot'
        );
        if (articleRoot) articleRoot.classList.remove('snapshot');
      }
    </script>
  </body>
</html>
