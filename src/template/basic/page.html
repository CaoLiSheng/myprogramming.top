<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><title /></title>
    <style>
      /* stylesheet */

      /*Scroll bar nav*/
      ::-webkit-scrollbar {
        width: 3pt;
        height: 3pt;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 9pt;
      }
      /* Corner */
      ::-webkit-scrollbar-corner {
        background: #ddd;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 9pt;
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: #aaa;
      }

      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        border: none;
        padding: 0;
      }

      .markdown-body {
        box-sizing: border-box;
        margin: 1rem auto;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        /* body_padding_0 */
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      .markdown-body.hidden {
        display: none;
      }

      @media (max-width: 750px) {
        .markdown-body {
          margin: 1rem;
          /* body_padding_1 */
        }
      }

      .markdown-body pre {
        overflow: auto;
      }

      .markdown-body figcaption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot hidden">
      <h1><body_title /></h1>
      <body />
    </article>
    <script>
      // define variables
      window.templateConfigs = {
        __origin__: 'http://dev.myprogramming.top:3000',
        __site_root__: 'http://dev.myprogramming.top:3000',
      };

      /* template.min.js */
    </script>
  </body>
</html>
