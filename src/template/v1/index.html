<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    {{hm_baidu}}
    <link rel="stylesheet" type="text/css" href="{{stylesheet}}" />
  </head>
  <body theme="Light" class="snapshot">
    <div id="main">
      <article class="markdown-body hidden">
        {{title_tag}}
        <h1>{{article_title}}</h1>
        <h6 class="date-tag">{{date_tag}}</h6>
        {{article_body}}
      </article>
    </div>
    <script type="application/javascript" src="{{javascript}}"></script>
  </body>
</html>
