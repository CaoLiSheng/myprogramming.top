<!DOCTYPE html>
<html lang="cn-zh">

<head>
  <meta charset="UTF-8">
  <title>跳转中……请稍等一下</title>
  <meta http-equiv="refresh" content="5; url='./v2/'">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <style>
    * {
      text-align: center;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;

      flex-direction: column;

      border: none;
      padding: 0;
      margin: 0;

      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <p>
    <a href="./v1/">
      <h1>传统版</h1>
    </a>
  </p>
  <p>
    <a href="./v2/">
      <h1>宽屏版</h1>
    </a>
  </p>
  <p><span id="downCounter">五秒后</span><i>自动</i>进入「宽屏版」</p>
  <script>
    const downCounter = document.getElementById('downCounter');
    const countText = ['四秒后', '三秒后', '两秒后', '一秒后', '马上' ];
    let count = 0;
    let timmer = null;
    const tick = () => {
      clearTimeout(timmer);
      downCounter.innerHTML = countText[count++];
      if (count < 5) {
        timmer = setTimeout(tick, 1000);
      }
    }
    timmer = setTimeout(tick, 1000);
  </script>
</body>

</html>
