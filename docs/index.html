<!DOCTYPE html>
<html lang="cn-zh">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>跳转中……请稍等一下</title>
  <meta http-equiv="refresh" content="0; url='./v0/'">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      text-align: center;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;

      flex-direction: column;

      border: none;
      padding: 0;
      margin: 0;

      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <p>
    <a href="./v1/">
      <h1>Banner 版</h1>
    </a>
  </p>
  <p>
    <a href="./v2/">
      <h1>Desktop 版</h1>
    </a>
  </p>
  <p><span id="downCounter">五秒后</span><i>自动进入</i>「Desktop 版」</p>
  <script>
    const downCounter = document.getElementById('downCounter');
    const countText = ['四秒后', '三秒后', '两秒后', '一秒后', '正在...' ];
    let count = 0, timmer = null;
    const tick = () => {
      clearTimeout(timmer);
      downCounter.innerHTML = countText[count++];
      if (count < 5) {
        timmer = setTimeout(tick, 1000);
      } else {
        const a = document.createElement('a');
        a.setAttribute('href', './v2/');
        a.click();
      }
    }
    timmer = setTimeout(tick, 1000);
  </script>
</body>

</html>
