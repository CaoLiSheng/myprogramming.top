<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>尝试毛玻璃效果</title>
    <link rel="stylesheet" href="./github-markdown.css" />
    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        margin: 1rem auto;
        padding: 45px;
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot">
      <h1>尝试毛玻璃效果</h1>
      <blockquote>
  <p>所使用的第三方库 <code>html2canvas</code> 并不能处理 iframe 元素，且在遇到图片时排版也存在一定问题。</p>
</blockquote>
    </article>
    <script>
      if (location.hash !== '#snapshot') {
        const articleRoot = document.querySelector(
          'article.markdown-body.snapshot'
        );
        if (articleRoot) articleRoot.classList.remove('snapshot');
      }
    </script>
  </body>
</html>
