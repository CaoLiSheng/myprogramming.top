<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>尝试给博客浮层加毛玻璃背景效果</title>
    <link rel="stylesheet" href="github.css" />
    <style>
      /*Scroll bar nav*/
      ::-webkit-scrollbar {
        width: 3pt;
        height: 3pt;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 9pt;
      }
      /* Corner */
      ::-webkit-scrollbar-corner {
        background: #ddd;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 9pt;
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: #aaa;
      }

      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        border: none;
        padding: 0;
      }

      .markdown-body {
        box-sizing: border-box;
        margin: 1rem auto;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        padding: 45px;
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      @media (max-width: 750px) {
        .markdown-body {
          margin: 1rem;
          padding: 15px;
        }
      }

      .markdown-body pre {
        overflow: auto;
      }

      .markdown-body figcaption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot">
      <h1>尝试给博客浮层加毛玻璃背景效果</h1>
      <blockquote>
  <p>所使用的第三方库 <code>html2canvas</code> 并不能处理 iframe 元素，且在遇到图片时排版也存在一定问题。</p>
</blockquote>
<p>在以前的学习中就了解过，要想实现毛玻璃背景效果，必须得到一张浮层下面区域的图片，以此图片作为背景图加上模糊滤镜。这次，因为浮层下可能是博客的任何内容，所以只能上网页截图工具 <code>html2canvas</code> 。但是出现了篇头的问题，至今没有解决。</p>
    </article>
