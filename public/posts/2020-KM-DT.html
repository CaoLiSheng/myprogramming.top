<!DOCTYPE html>
<html lang="cn-zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自驾5天记</title>
    <link rel="stylesheet" href="./splendor.css" />
    <style>
      /*Scroll bar nav*/
      ::-webkit-scrollbar {
        width: 3pt;
        height: 3pt;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #ddd;
        border-radius: 9pt;
      }
      /* Corner */
      ::-webkit-scrollbar-corner {
        background: #ddd;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #999;
        border-radius: 9pt;
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: #aaa;
      }

      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        border: none;
        padding: 0;
        margin: 0;
      }

      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        width: 100%;
        margin: 1rem auto;
        padding: 25px;
      }

      .markdown-body:not(.snapshot) {
        border-radius: 6px;
        border: solid 1px gray;
        box-shadow: 0 0 5px 0 gray;
      }

      @media (max-width: 750px) {
        .markdown-body {
          width: 100%;
          padding: 10px;
        }
      }

      .markdown-body pre {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <article class="markdown-body snapshot">
      <h1>自驾5天记</h1>
      <p>我想总结的就是心态。开车时遇到各种状况需要良好的心态，写代码时也是一样。离开出发地 200 多公里的时候，发动机故障指示灯突然亮了，几经波折才处理好；在没彻底处理好之前，一直慢哟哟地往前走，浪费了不少时间。</p>
<p>而写代码时，也会时不时遇到各种心路阻塞的情况。比如，有时候感觉这个功能好简单，我竟然做了这么久没做出来，好焦虑！这时候，除了调整气息还能怎样？功能时一定不能降级的，因为这影响到体验，时刻都要学习、要不耻下问，不能因为怕别人笑话“竟然连这个都不会”而掩饰问题。</p>
    </article>
    <script>
      var articleRoot;
      if (location.hash !== '#snapshot') {
        articleRoot = document.querySelector('article.markdown-body.snapshot');
      }
      if (articleRoot) articleRoot.classList.remove('snapshot');
    </script>
  </body>
</html>
