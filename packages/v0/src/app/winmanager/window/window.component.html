<div class="window" role="window" [style.top.px]="y" [style.left.px]="x" [style.zIndex]="zIndex">
    <div class="title" (mousedown)="onDragStart($event)">
        <span>{{ title }}</span>
        <button (click)="close.emit()">关闭</button>
    </div>
    <iframe [src]="src"></iframe>
    <div class="mask" [style.display]="maskStyle"></div>
    <div class="resize-handlers">
        <div class="top"></div>
        <div class="right"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="top-left"></div>
        <div class="top-right"></div>
        <div class="bottom-left"></div>
        <div class="bottom-right"></div>
    </div>
</div>
